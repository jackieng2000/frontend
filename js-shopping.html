<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/js-shopping.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <title>js-shopping</title>
</head>
<body>
    <div class="container">
        <!-- this is a comment -->
        <a href="http://facebook.com">FaceBook</a>
        <header>
            <img src="./img/logo.jpeg" alt="logo">
            <h1>JS Shopping List</h1>
            <a href="" class=""></a>
        </header>
        <form id="item-form">
        <!-- Part I-------------------------------------------- -->
            <div class="form-control">
                <input type="text"
                class="form-input"
                id="item-input"
                name="item"
                placeholder="Enter Item">
            </div>
            <div class="form-control">
                <button type="submit" class="btn">
                    <i class=".fa-solid.fa fa-plus" ></i> Add Item
                </button>
            </div>
        </form>
        <!-- Part II-------------------------------------------- -->
        <div class="filter">
            <input type="text" class="form-input-filter" id="filter"
            placeholder="Filter Items">
        </div>
        <ul id="item-list" class="items">
            <li class="item">Apple
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="item">Orange
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="item">Banana            
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="item">Cherry
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>

                </button>
            </li>
        </ul>
        <button id="clear" class="btn-clear">Clear All</button>
    </div>
    <script src="./js/js-shopping5.js"></script>
</body>
</html>
