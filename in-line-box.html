<style>
  .container {
    font-size: 0; /* Fixes whitespace gap */
    background: #f0f0f0;
  }

  .box {
    display: inline-block;
    vertical-align: top; /* Align boxes to the top */
    width: 50%;
    box-sizing: border-box; /* Includes padding/border in width */
    padding: 20px;
    font-size: 16px; /* Reset font size */
  }

  .box-1 {
    background: lightblue;
  }
  .box-2 {
    background: lightgreen;
  }
</style>

<div class="container">
  <div class="box box-1">Left Box</div>
  <div class="box box-2">Right Box</div>
</div>
<!-- Why This Works:
inline-block treats elements as inline with block properties.

font-size: 0 on the parent collapses the natural whitespace between div tags.

vertical-align: top prevents bottom-alignment when content heights differ.

box-sizing: border-box ensures padding/border donâ€™t exceed the set width.
